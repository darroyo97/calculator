<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons">
                <div class="operators">
                    <div id="listItem">+</div>
                    <div id="listItem">-</div>
                    <div id="listItem">&times;</div>
                    <div id="listItem">&divide;</div>
                </div>
                <div class="leftPanel">
                    <div class="numbers">
                        <div id="listItem">7</div>
                        <div id="listItem">8</div>
                        <div id="listItem">9</div>
                    </div>
                    <div class="numbers">
                        <div id="listItem">4</div>
                        <div id="listItem">5</div>
                        <div id="listItem">6</div>
                    </div>
                    <div class="numbers">
                        <div id="listItem">1</div>
                        <div id="listItem">2</div>
                        <div id="listItem">3</div>
                    </div>
                    <div class="numbers">
                        <div id="listItem">0</div>
                        <div id="listItem">.</div>
                        <div id="clear">C</div>
                    </div>
                </div>
                <div class="equal" id="listItem"> = </div>
            </div>
        </div>
        <p class="u-center">

        </p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
